<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array slics() & splics()</title>
    <script>
      /*
           Array slice & splics in javascript.

           what is array slice & splics?
              slice: returns a shallow copy of a portion of an array into a new array.
                splice: adds/removes elements from an array.

              how to slice an array in javascript?
              
    */
      var a = ["Anum", "Shakir", "Shiza", "Maira", "Sarmad", "Haris"];
      var b = a.slice(3);
      document.write("GROUP NO 1:");
      document.write(b + "<br><br>");

      document.write("Remaining students <br>");
      a.splice(3, 3, "Rafay", "Hadi", "Lavesha");
      document.write(a);
    </script>
  </head>
  <body></body>
</html>
