<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      /*
                ForEachloop in javascript.
                what is forEachloop in javascript?
                forEachloop is a loop that executes a provided function once for each array element.
                syntax.
                        Array.forEach(callback[, thisArg]);
                        when you enter a value that is not present in the array then forEachloop will return = " undefined "
                        this is case sensetive so be carefull in writing the value.
            
               
             */
             var a = ["Anum","Shiza","Shakir"];
             var b = a.forEach(function(value, index){
                document.write(index + ": " + value + "<br>");
             })
    </script>
  </head>
  <body></body>
</html>
