<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>includes() in js</title>
    <script>
    /*
         array includes() in javascript.

         what is array includes() in javascript?    
            array includes(): returns true if the array contains the specified element, false otherwise.
            syntax.
                Array.includes(searchElement, fromIndex);
            when you enter a value that is not present in the array then includes() will return = " false "


    */
    var a = ["anum", "shiza", "shakir", "sunila", "anum"];
    var b = a.includes("anum");
    var c = a.indexOf("anum",2);
    document.write("Yes this name is also present on the index no of :" + c +" "+ b + "<br><br>");

    </script>
</head>
<body>
    
</body>
</html>
