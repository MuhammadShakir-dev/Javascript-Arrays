<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isArray in js</title>
    <script>
        /*
               is Array in javascript.

               whats is isArray() in javascript?
                isArray(): returns true if the object is an array, false otherwise.

                syntax.
                    Array.isArray(a);

        */

               var a = [01, 02, 03];
               var b = Array.isArray(a);
               document.write("The given variable a is an array :" + b);
               document.write("<br> <br>");

               var c = "Hello this is Muhammad Shakir";
               var d = Array.isArray(c);
               document.write("The given variable c is an array :" + d);

    </script>
</head>
<body>
    
</body>
</html>
