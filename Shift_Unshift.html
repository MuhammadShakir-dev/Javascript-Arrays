<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shift & Unshift in js</title>
    <script>
      /*
            SHIFT & UNSHIFT in javascript.

            WHATS IS SHIFT & UNSHIFT?
            shift: removes the first element of an array and returns it.
            unshift: adds new elements to the beginning of an array.
            syntax.
                arrayName.shift();
            syntax.
            arrayName.unshift(newValue);
  
      */

      var a = ["Maira", "Anum", "Shakir", "Shiza"];
      a.shift(0);
      document.write(a + "<br>");

      var b = [05, 06, 07, 08, 09, 10];
      b.unshift(04);
      document.write(b + "<br>");
    </script>
  </head>
  <body></body>
</html>
